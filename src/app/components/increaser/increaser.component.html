<div class="card">
  <div class="card-body">
    <div class="input-group">
      <span class="input-group-btn">
        <button [ngClass]="btnClass" type="button" (click)="changeValue(-5)">
          <i class="fa fa-minus"></i>
        </button>
      </span>
      <input type="number" min="0" max="100" class="form-control"
        [ngClass]="{'is-invalid': progress > 100 || progress < 0}" (ngModelChange)="onChange($event)"
        [(ngModel)]="progress" placeholder="Progreso">
      <span class="input-group-btn">
        <button [ngClass]="btnClass" type="button" (click)="changeValue(5)">
          <i class="fa fa-plus"></i>
        </button>
      </span>
    </div>
  </div>
</div>
