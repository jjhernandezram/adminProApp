<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Stripped progress bar</h4>
        <div class="progress m-t-20">
          <div class="progress-bar bg-primary  progress-bar-striped active" style="width:10%; height:10px;"
            [style.width]="getProgressA" role="progressbar">
          </div>
        </div>
        <div class="progress m-t-20">
          <div class="progress-bar bg-info progress-bar-striped active" style="height:10px;"
            [style.width]="getProgressB" role="progressbar">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-6">
    <app-increaser (outputValue)="progressBarA = $event" [inputValue]="progressBarA" [btnClass]="'btn-primary'">
    </app-increaser>
  </div>

  <div class="col-6">
    <app-increaser (outputValue)="progressBarB = $event" [inputValue]="progressBarB" [btnClass]="'btn-info'">
    </app-increaser>
  </div>

</div>
